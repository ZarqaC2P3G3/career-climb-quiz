<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Your Password</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: #d9e9f1;">
    <section
      id="containerSection"
      class="vh-900 p-3" style="margin-top: 5rem;">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style=" border:solid #0a89b8; border-radius: 25px; box-shadow: 3px 3px 3px #0a89b8;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <img
                      src="image/password.png"
                      class="img-fluid"
                      alt="Sample image"
                    />
                  <div class="col-md-10 col-lg-6 col-xl-4 order-2 order-lg-1">
                    <p
                      class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 font-weight-bold"
                    >
                      Forgot Your Password
                    </p>
                    <p
                      class="text-center  mb-5 mx-1 mx-md-4 mt-1 "
                    >
                    Click the reset button and a unique link to reset your password will be sent to your email address 
                    </p>

                   

   

                      <div class="d-flex justify-content-center">
                        <button
                          type="button"
                          class="btn btn-info w-100"
                          style="background-color: #0a89b8"
                        >
                          Reset Password
                        </button>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      function updateButtonText(text) {
        document.querySelector(".dropdownBtn").innerHTML = text;
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
