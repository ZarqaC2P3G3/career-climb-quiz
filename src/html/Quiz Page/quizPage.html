<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Page</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <!-- css file -->
    <link rel="stylesheet" href="../../css/quizPage.css" />
  </head>
  <body>
    <main>
      <div class="container main-container col-xxl-8 px-4 py-5 bg-light">
        <div class="container stprogress-line bg-black opacity-75">
          <div
            id="progressBar"
            class="container ndprogress-line opacity-75 position-absolute p-0 start-0"
            style="width: 10%"
          ></div>
        </div>
        <div class="container mt-xl-5">
          <div
            class="container d-flex justify-content-between"
            style="margin-top: 5rem"
          >
            <span>Question <span id="questionNumber">1</span> / 10</span
            ><span id="timer"></span>
          </div>
          <div class="q-body container mt-5 mb-5">
            <div class="container text-center fs-3 mt-5">
              <span class="fs-3 fw-semibold" id="questionTitle">
                printing and typesetting industry. Lorem Ipsum ?</span
              >
            </div>
            <form id="quiz">
              <div class="form container my-5">
                <div class="choice form-check">
                  <input
                    required
                    class="form-check-input"
                    type="radio"
                    name="exampleRadios"
                    id="exampleRadios1"
                    value="1"
                  />
                  <label class="form-check-label" for="exampleRadios1">
                    printing and typesetting industry. Lorem Ipsum
                  </label>
                </div>
                <div class="choice form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="exampleRadios"
                    id="exampleRadios2"
                    value="2"
                  />
                  <label class="form-check-label" for="exampleRadios2">
                    printing and typesetting industry. Lorem Ipsum
                  </label>
                </div>
                <div class="choice form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="exampleRadios"
                    id="exampleRadios3"
                    value="3"
                  />
                  <label class="form-check-label" for="exampleRadios3">
                    printing and typesetting industry. Lorem Ipsum
                  </label>
                </div>
                <div class="choice form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="exampleRadios"
                    id="exampleRadios4"
                    value="4"
                  />
                  <label class="form-check-label" for="exampleRadios4">
                    printing and typesetting industry. Lorem Ipsum
                  </label>
                </div>
                <div
                  class="container-button container d-flex flex-row justify-content-center mt-5"
                >
                  <button type="submit" class="btn" id="nextButton">
                    Next Question
                  </button>

                  <button class="btn d-none" id="submitButton">
                    <a
                      id="submitLink"
                      href="../Results Page/results_Success.html"
                      style="text-decoration: none; color: white"
                      >Submit</a
                    >
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- <script src="./timer.js"></script> -->

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/f834d0470b.js"
      crossorigin="anonymous"
    ></script>
    <script src="../../js/app.js"></script>
  </body>
</html>
